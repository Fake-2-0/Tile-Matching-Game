<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tile Matching Game</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Tile Matching Game</h2>
        <div class="game"></div>
        <button class="reset" onclick="window.location.reload()">Reset</button>
    </div>
    <script>
        const emojis = ["ðŸ˜€","ðŸ˜€","ðŸ˜´","ðŸ˜´","ðŸ˜–","ðŸ˜–","ðŸ¤©","ðŸ¤©","ðŸ˜­","ðŸ˜­","ðŸ¤£","ðŸ¤£","ðŸ˜","ðŸ˜","ðŸ™„","ðŸ™„"]
        var shuffleEmojis = emojis.sort(()=>(Math.random() > .5) ? 2 : -1);
        for(var i =0; i<emojis.length; i++){
            let box = document.createElement('div')
            box.className = 'card';
            box.innerHTML = shuffleEmojis[i];

            box.onclick = function(){
                this.classList.add('cardFlipped');
                setTimeout(function(){
                    if(document.querySelectorAll('.cardFlipped').length > 1){
                        if(document.querySelectorAll('.cardFlipped')[0].innerHTML == document.querySelectorAll('.cardFlipped')[1].innerHTML){
                            document.querySelectorAll('.cardFlipped')[0].classList.add('cardMatched')
                            document.querySelectorAll('.cardFlipped')[1].classList.add('cardMatched')

                            document.querySelectorAll('.cardFlipped')[1].classList.remove('cardFlipped')
                            document.querySelectorAll('.cardFlipped')[0].classList.remove('cardFlipped')

                            if(document.querySelectorAll('cardFlipped').length == emojis.length){
                                alert('win');
                            }
                        }
                        else{
                                document.querySelectorAll('.cardFlipped')[1].classList.remove('cardFlipped')
                                document.querySelectorAll('.cardFlipped')[0].classList.remove('cardFlipped')
                            }
                    }
                },700)
            };

            document.querySelector('.game').appendChild(box);
        }
    </script>
</body>
</html>
